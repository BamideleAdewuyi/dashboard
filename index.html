<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="topHalf">
                <form action="#" method="post" class="searchForm">
                    <button><img src="magnify.svg" alt="Magnifying glass icon"></button>
                    <input type="search">
                </form>
            </div>
            <div id="bottomHalf">
            </div>
        </div>
        <div class="sidebar">
            <h1 id="sidebarHeading"><img src="view-dashboard.svg" alt="Icon of a dashboard" class="whiteImage" id="dashboardIcon"/> Dashboard</h1>
            <nav class="sidebarList">
                <ul>
                    <li class="sidebarListItem"><a href="#"><img src="home-account.svg" alt="Home icon" class="whiteImage smallImage"/>Home</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="card-account-details.svg" alt="Account icon" class="whiteImage smallImage"/>Profile</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="message-reply.svg" alt="Message icon" class="whiteImage smallImage"/>Messages</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="history.svg" alt="History icon" class="whiteImage smallImage"/>History</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="note-multiple-outline.svg" alt="Note icon" class="whiteImage smallImage"/>Tasks</a></li>
                    <li class="sidebarListItem" id="listBreak"><a href="#"><img src="account-group.svg" alt="Account group icon" class="whiteImage smallImage"/>Communities</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="cog.svg" alt="Cog icon" class="whiteImage smallImage"/>Settings</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="help-box-outline.svg" alt="Question mark icon" class="whiteImage smallImage"/>Support</a></li>
                    <li class="sidebarListItem"><a href="#"><img src="shield-check.svg" alt="Tick on shield icon" class="whiteImage smallImage"/>Privacy</a></li>
                </ul>
            </nav>
        </div>
        <div class="mainContent">Main Content</div>
    </div>
</body>
</html>
